<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis des utilisateurs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>

    <main>
        <br>
        <br>

        <form action="post">
            <fieldset>
                <legend>Donnez nous votre avis</legend>

                <br>
                <label for="name">Votre nom :</label>
                <br>
                <input type="text" id="name" required>

                <br>
                <br>
                <br>
                <label>Votre note :</label>
                <br>
                <br>
                <input type="radio" name="stars" id="1-star" required>
                <label for="1-star">1 étoile : <i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></label>
                <br>
                <input type="radio" name="stars" id="2-stars">
                <label for="2-stars">2 étoiles : <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></label>
                <br>
                <input type="radio" name="stars" id="3-stars">
                <label for="3-stars">3 étoiles : <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></label>
                <br>
                <input type="radio" name="stars" id="4-stars">
                <label for="4-stars">4 étoiles : <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i></label>
                <br>
                <input type="radio" name="stars" id="5-stars">
                <label for="5-stars">5 étoiles : <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></label>

                <br>
                <br>
                <br>

                <label for="theme">Thème évalué :</label>
                <br>
                <select name="theme" id="theme" required>
                    <option value="choose">-- Veuillez choisir une option --</option>
                    <option value="Design">Design</option>
                    <option value="rapidite">Rapidité</option>
                    <option value="service-client">Service client</option>
                </select>

                <br>
                <br>
                <br>

                <label for="commentaire">Votre commentaire (optionnel) :</label>
                <br>
                <textarea name="commentaire" id="commentaire" rows="5" cols="33"></textarea>

                <br>
                <br>
                <br>

                <button>Envoyer</button>

                <br>
                <br>

            </fieldset>
        </form>
    </main>

    <br>
    <br>

    <footer>
        <p>Luna BURATTI-FAYOLLE - 2025</p>
    </footer>
</body>

</html>
